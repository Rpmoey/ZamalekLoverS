<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZamalekLoverS | نشرة الزمالك</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #d61c1c;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
    }
    .card {
      margin-bottom: 25px;
    }
    .post-header {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .like-btn, .comment-btn {
      cursor: pointer;
      color: #d61c1c;
    }
    .comment-section {
      display: none;
      margin-top: 15px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    .owner-panel {
      display: none;
      background: #fff3f3;
      border: 1px solid #ffcbcb;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">ZamalekLoverS ❤️⚽</a>
  </div>
</nav>

<!-- Container -->
<div class="container mt-4">

  <!-- تسجيل الدخول -->
  <div class="card mb-4" id="loginCard">
    <div class="card-body">
      <h5 class="card-title">👤 سجل اسمك لبدء التفاعل</h5>
      <input type="text" class="form-control mb-2" id="usernameInput" placeholder="اسم المستخدم">
      <button class="btn btn-danger" onclick="login()">تسجيل الدخول</button>
    </div>
  </div>

  <!-- رسالة ترحيب -->
  <div id="welcome" class="mb-4" style="display:none;">
    <h5>👋 مرحبًا <span id="userDisplay"></span>!</h5>
  </div>

  <!-- لوحة المالك -->
  <div class="owner-panel" id="ownerPanel">
    <h5>📝 لوحة النشر الخاصة بالمالك</h5>
    <textarea class="form-control mb-2" id="postContent" rows="3" placeholder="أكتب الخبر هنا..."></textarea>
    <button class="btn btn-danger" onclick="addPost()">نشر الخبر</button>
  </div>

  <!-- المنشورات -->
  <div id="postsContainer"></div>
</div>

<!-- Footer -->
<div class="footer">
  &copy; 2025 ZamalekLoverS | كل الحقوق محفوظة لعشاق الزمالك 🦅
</div>

<!-- Scripts -->
<script>
  const postsContainer = document.getElementById('postsContainer');
  const postContent = document.getElementById('postContent');
  const ownerPanel = document.getElementById('ownerPanel');
  const userDisplay = document.getElementById('userDisplay');
  let currentUser = "";

  // تسجيل الدخول
  function login() {
    const name = document.getElementById('usernameInput').value.trim();
    if (!name) return alert("الرجاء إدخال اسم صحيح");
    localStorage.setItem("zamalekUser", name);
    currentUser = name;
    showWelcome();
    renderPosts();
  }

  // عرض رسالة ترحيب
  function showWelcome() {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("welcome").style.display = "block";
    userDisplay.textContent = currentUser;
  }

  // إعداد الصفحة
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const user = localStorage.getItem("zamalekUser");
    if (user) {
      currentUser = user;
      showWelcome();
    }
    if (params.get("admin") === "1") {
      ownerPanel.style.display = "block";
    }
    renderPosts();
  };

  // نشر بوست جديد
  function addPost() {
    const content = postContent.value.trim();
    if (!content) return alert("لا يمكن نشر بوست فارغ");
    const posts = JSON.parse(localStorage.getItem("zamalekPosts") || "[]");
    posts.unshift({
      id: Date.now(),
      user: "المالك",
      content,
      likes: 0,
      comments: []
    });
    localStorage.setItem("zamalekPosts", JSON.stringify(posts));
    postContent.value = "";
    renderPosts();
  }

  // عرض المنشورات
  function renderPosts() {
    const posts = JSON.parse(localStorage.getItem("zamalekPosts") || "[]");
    postsContainer.innerHTML = "";
    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-body">
          <div class="post-header">📰 ${post.user}</div>
          <p>${post.content}</p>
          <div>
            <span class="like-btn" onclick="likePost(${post.id})">❤️ إعجاب (<span id="like-${post.id}">${post.likes}</span>)</span>
            |
            <span class="comment-btn" onclick="toggleComments(${post.id})">💬 تعليق (${post.comments.length})</span>
          </div>
          <div class="comment-section" id="comment-section-${post.id}">
            <input class="form-control my-2" placeholder="اكتب تعليقك..." id="comment-input-${post.id}">
            <button class="btn btn-secondary btn-sm" onclick="addComment(${post.id})">إرسال</button>
            <ul class="mt-2" id="comments-${post.id}">
              ${post.comments.map(c => `<li>🗣️ <b>${c.user}</b>: ${c.text}</li>`).join("")}
            </ul>
          </div>
        </div>
      `;
      postsContainer.appendChild(card);
    });
  }

  // لايك
  function likePost(id) {
    const posts = JSON.parse(localStorage.getItem("zamalekPosts") || "[]");
    const post = posts.find(p => p.id === id);
    post.likes += 1;
    localStorage.setItem("zamalekPosts", JSON.stringify(posts));
    document.getElementById(`like-${id}`).textContent = post.likes;
  }

  // تعليق
  function addComment(id) {
    const input = document.getElementById(`comment-input-${id}`);
    const text = input.value.trim();
    if (!text) return alert("اكتب تعليقك أولاً");
    const posts = JSON.parse(localStorage.getItem("zamalekPosts") || "[]");
    const post = posts.find(p => p.id === id);
    post.comments.push({ user: currentUser || "مستخدم", text });
    localStorage.setItem("zamalekPosts", JSON.stringify(posts));
    input.value = "";
    renderPosts();
  }

  // إظهار التعليقات
  function toggleComments(id) {
    const section = document.getElementById(`comment-section-${id}`);
    section.style.display = section.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
